<div class="favorites">
  <h3>Favorites</h3>
  <dl ng-repeat="park in main.ourParks">
    <dt ng-click="function to show info()">{{park.name}}</dt>
    <img class="img" src="{{park.parkImage}}" alt="" />
    <dt ng-click="main.deletePark(park.parkId, $index)">X</dt>
  </dl>
</div>
<div ng-repeat="park in main.ourParks" class="favDetails">
  <h3>Park Info:</h3>
  <img class="img" src="{{park.parkImage}}" alt="" />
</div>
