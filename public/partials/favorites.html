<!-- copy of search.html -->
<div class="iMessages h-100 flex-row">
  <div class="overflow-scroll search-results w-30">
    <p ng-repeat="park in main.ourParks">
      <a class="nav-link" ng-click="main.displayedPark = park" href="#">{{park.name}}</a>
    </p>
  </div>
  <div ng-if="main.displayedPark.name !== undefined" class="display-park w-70 mx-1">
    <h4>{{main.displayedPark.name}}</h4>
    <img
      class="w-25"
      ng-src="{{main.displayedPark.parkImage}}"
      alt="Whoops! Image not found!"
    />
    <h4>{{main.displayedPark.parkCode}}</h4>
    <p>{{main.displayedPark.parkDescription}}</p>
    <a target="_blank" href="{{main.displayedPark.parkUrl}}">See more here!</a>
  </div>
</div>
