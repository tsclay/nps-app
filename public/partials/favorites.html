<div class="favorites">
  <h3>Favorites</h3>
  <br />
  <dl ng-repeat="">
    <dt ng-click="function to show info()">{{main.?.name}}</dt>
    <img src="{{}}" alt="" />
    <dt ng-click="main.deletePark(._id)">X</dt>
  </dl>
</div>
<div class="favDetails">
  <h3>Park Info:</h3>
  <br />
  <img src="{{}}" alt="" />
  <h4>{{ main.?.name }}</h4>
  <h4>{{main.?.hours}}</h4>
  <h4>{{main.?.camping}}</h4>
  <h4>{{main.?.hiking}}</h4>
  <h4>{{main.?.notes}}</h4>
</div>
