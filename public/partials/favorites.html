<div class="favorites">
  <h3>Favorites</h3>
  <br />
  <dl ng-repeat="park in ourParks">
    <dt ng-click="function to show info()">{{park.name}}</dt>
    <img src="{{park.parkImage}}" alt="" />
    <dt ng-click="main.deletePark(._id)">X</dt>
  </dl>
</div>
<div class="favDetails">
  <h3>Park Info:</h3>
  <br />
  <img src="{{park.parkImage}}" alt="" />
  <h4>{{ park.name }}</h4>

  <h4>{{main.?.hiking}}</h4>
  <h4>{{main.?.notes}}</h4>
</div>
