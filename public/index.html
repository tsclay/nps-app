<!DOCTYPE html>
<html lang="en" ng-app="App">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="/js/app.js"></script>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/skeleton.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <title>NPS-App</title>
  </head>
  <body ng-controller="mainController as main">
    <nav>
      <form ng-submit="main.hitNPS(main.route, main.type, main.query)">
        <select ng-model="main.route">
          <option ng-repeat="option in main.options" ng-value="option.route"
            >{{option.name}}</option
          >
        </select>
        <select ng-if="main.route === 'parks'" ng-model="main.type">
          <option
            ng-repeat="types in main.options[0].searchTypes"
            ng-value="types.type"
            >{{types.name}}</option
          >
        </select>
        <input type="text" ng-model="main.query" placeholder="Search" />
        <button type="submit">GO</button>
      </form>
    </nav>
    <h1>{{main.hello}}</h1>
    <div class="container" ng-class="main.loading ? 'flex-ctr-all' : null">
      <div ng-if="main.loading === true" id="loading-wrapper">
        <img src="/assets/loading.gif" alt="" />
      </div>
      <div ng-repeat="park in main.parks">
        <p>{{park.fullName}}</p>
      </div>
    </div>
  </body>
</html>
