<!DOCTYPE html>
<html lang="en" ng-app="App">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="assets/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="/js/states.js"></script>
    <script src="/js/app.js"></script>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/skeleton.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>NPS-App</title>
  </head>
  <body ng-controller="mainController as main">
    <nav class="flex-row sb align-center">
      <img
        onclick="window.location.href='/'"
        class="logo pointer"
        src="./assets/logo.png"
        alt="parketList"
      />
      <span class="nav-text">
        <a ng-click="main.displayedPartial = main.includePath[2]" href="#"
          >Search</a
        >
        <a href="#">Login</a>
        <a href="#">Signup</a>
      </span>
      <span class="nav-text">
        <a ng-click="main.displayedPartial = main.includePath[2]" href="#"
          >Search</a
        >
        <a href="#">Favorites</a>
        <a href="#">Account</a>
        <a href="#">Logout</a>
      </span>
    </nav>
    <div class="container">
      <h1>{{main.hello}}</h1>
      <div ng-include="main.displayedPartial"></div>
    </div>
    <footer>
      <ul class="standard-list flex-center-all">
        <li class="ml-2">
          <a
            class="nav-link"
            ng-click="main.displayedPartial = main.includePath[0]"
            >Help</a
          >
        </li>
        <li class="ml-2">
          <a
            class="nav-link"
            ng-click="main.displayedPartial = main.includePath[1]"
            >About</a
          >
        </li>
      </ul>
      <p>
        <a target="_blank" href="https://github.com/tsclay/nps-app"
          >Â© Copyright 2020</a
        >
      </p>
    </footer>
  </body>
</html>
