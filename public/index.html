<!DOCTYPE html>
<html lang="en" ng-app="App">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="/js/states.js"></script>
    <script src="/js/app.js"></script>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/skeleton.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <title>NPS-App</title>
  </head>
  <body ng-controller="mainController as main">
    <nav>
      <form
        ng-submit="main.hitNPS(main.route, main.optionsSelected, main.query)"
      >
        <select ng-model="main.route">
          <option ng-repeat="option in main.options" ng-value="option.route"
            >{{option.name}}</option
          >
        </select>
        <div>
          <div class="dropdown" ng-click="main.showStates = true">
            <a class="selected" ng-repeat="state in main.selected"
              ><span>{{state}}</span
              ><button
                ng-click="main.unselectState($index, state)"
                type="button"
                class="delete-button"
              >
                x
              </button></a
            >
            <input autocomplete="off" type="text" placeholder="Search" />
          </div>
          <div
            class="overflow-scroll"
            ng-class="(main.showStates) ? null : 'hidden'"
            tabindex="-1"
          >
            <div
              id="{{state.name}}"
              class="pointer"
              ng-click="main.selectState($index, $event, state.stateCode)"
              ng-repeat="state in main.states"
            >
              {{state.name}}
            </div>
          </div>
        </div>
        <input type="text" ng-model="main.query" placeholder="Search" />
        <button type="submit">GO</button>
      </form>
    </nav>
    <h1>{{main.hello}}</h1>
    <p ng-repeat="blah in main.optionsSelected track by $index">{{blah}}</p>
    <div class="container" ng-class="main.loading ? 'flex-ctr-all' : null">
      <div ng-if="main.loading === true" id="loading-wrapper">
        <img src="/assets/loading.gif" alt="" />
      </div>
      <div ng-repeat="park in main.parks">
        <p>{{park.fullName}}</p>
      </div>
      <div
        ng-if="main.route === 'activities/parks'"
        ng-repeat="park in main.parks.parks"
      >
        <p>{{park.fullName}}</p>
      </div>
    </div>
  </body>
</html>
