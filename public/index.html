<!DOCTYPE html>
<html lang="en" ng-app="App">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="/js/states.js"></script>
    <script src="/js/app.js"></script>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/skeleton.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <title>NPS-App</title>
  </head>
  <body ng-controller="mainController as main">
    <nav class="flex-row sb align-center">
      <img class="logo" src="./assets/bitmap2.png" alt="parketList" />
      <img class="logo" src="./assets/bitmap3.png" alt="parketList Pro" />
    </nav>
    <div class="container">
      <h1>{{main.hello}}</h1>
      <div ng-include="main.displayedPartial"></div>
    </div>
    <footer class="flex-column align-center">
      <ul class="standard-list flex-center-all">
        <li class="ml-2">
          <a
            class="nav-link"
            ng-click="main.displayedPartial = main.includePath[1]"
            >About</a
          >
        </li>
        <li class="ml-2">
          <a
            class="nav-link"
            ng-click="main.displayedPartial = main.includePath[0]"
            >Help</a
          >
        </li>
      </ul>
      <p>Copyright Â© 2020 All Rights Reserved.</p>
    </footer>
  </body>
</html>
